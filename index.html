<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piano</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="piano">
  <div class="keys">
    <div class="key white-key" data-note="C"></div>
    <div class="black-key" data-note="C#"></div>
    <div class="key white-key" data-note="D"></div>
    <div class="black-key" data-note="D#"></div>
    <div class="key white-key" data-note="E"></div>
    <div class="black-key" data-note="E#"></div>
    <div class="key white-key" data-note="F"></div>
    <div class="black-key" data-note="F#"></div>
    <div class="key white-key" data-note="G"></div>
    <div class="black-key" data-note="G#"></div>
    <div class="key white-key" data-note="A"></div>
    <div class="black-key" data-note="A#"></div>
    <div class="key white-key" data-note="B"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
